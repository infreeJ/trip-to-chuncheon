<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-box">
            <div class="nav-box-logo"></div>
            <div class="nav-box-category">
                <a class="nav-box-category-btn" href="">홈</a>
                <a class="nav-box-category-btn" href="">관광지</a>

    <main>

                    <button class="main-textbox-progress-previous">⭠</button>

            </div>
            <div class="main-imgbox">
                <img src="imgs/main-img1.jpg" alt="">
